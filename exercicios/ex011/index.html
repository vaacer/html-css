<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midies em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esses sites em varios dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p2.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/rap-mixtape.mp3" controls autoplay></audio>
    <p></p>
    <!--MP3 WAV OGG-->

    <audio preload="metadata" controls loop>
        <source src="midia/rap-mixtape.mp3" type="audio/mpeg">
        <source src="midia/rap-mixtape.mp3" type="audio/ogg">
        <source src="midia/rap-mixtape.mp3" type="audio/wav">
        <p>Infelizmente seu navegador n√£o consegue reproduzir o audio. <a href="midia/rap-mixtape.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>
</html>
